<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jannette Mock | Digital Card</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f1ed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .card img {
      width: 80px;
      margin-bottom: 15px;
    }
    .card h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 24px;
      color: #5A3921;
    }
    .card p {
      color: #555;
      margin: 6px 0;
    }
    .card a {
      color: #5A3921;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="RENTSOS408 logo" />
    <h2>Jannette Mock</h2>
    <p>Project Manager, RENTSOS408</p>
    <p><a href="mailto:concierge@rentsos408.com">concierge@rentsos408.com</a></p>
    <p><a href="https://rentsos408.com" target="_blank">Visit Website</a></p>
  </div>
</body>
</html>
