<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Card | RENTSOS408</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f4f1ed;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .brand img {
      height: 45px;
    }

    .brand-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 26px;
      font-weight: 600;
      color: #5A3921;
    }

    h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      margin: 10px 0 0;
      color: #2d1c0f;
    }

    p {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }

    a {
      color: #5A3921;
      text-decoration: none;
      font-weight: 600;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .contact-section {
      margin-top: 20px;
    }

    .qr-code {
      margin: 30px 0 10px;
    }

    .qr-code img {
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5A3921;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .download-btn:hover {
      background-color: #3e2715;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Brand Logo and Name -->
    <div class="brand">
      <img src="logo6.png" alt="RENTSOS408 Logo">
      <span class="brand-name">RENTSOS408</span>
    </div>

    <!-- Personal Name & Title -->
    <h2>Jannette Mock</h2>
    <p>Project Manager, Global Sourcing Expert</p>

    <!-- Contact Info -->
    <div class="contact-section">
      <p><a href="mailto:concierge@rentsos408.com">concierge@rentsos408.com</a></p>
      <p><a href="https://rentsos408.com" target="_blank">www.rentsos408.com</a></p>
    </div>

    <!-- QR Code -->
    <div class="qr-code">
      <img src="qrcode.png" alt="Scan to open card" />
      <p style="font-size: 12px; margin-top: 5px;">Scan to view this card online</p>
    </div>

    <!-- vCard Button -->
    <a href="JannetteMock.vcf" class="download-btn" download>ðŸ“‡ Download My Contact</a>
  </div>
</body>
</html>
